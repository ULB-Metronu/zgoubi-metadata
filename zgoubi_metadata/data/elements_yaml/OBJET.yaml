zgoubi_name: SEXTUPOL
params:
  BORO: {type: E, unit: "kG cm", default: 0.0, doc: "Reference rigidity"}
  KOBJ: {type: I, unit: "", default: "", doc: "Option index"}
  K2: {type: I, unit: "", default: 0, doc: "More options"}
  IY: {type: I, unit: "", default: 0, doc: "Total number of points in +-Y"}
  IT: {type: I, unit: "", default: 0, doc: "Total number of points in +-T"}
  IZ: {type: I, unit: "", default: 0, doc: "Total number of points in +-Z"}
  IP: {type: I, unit: "", default: 0, doc: "Total number of points in +-P"}
  IS: {type: I, unit: "", default: 0, doc: "Total number of points in +-S"}
  ID: {type: I, unit: "", default: 0, doc: "Total number of points in +-D"}
  DY: {type: E, unit: "cm", default: 0.0, doc: "Sampling size in Y"}
  DT: {type: E, unit: "mrad", default: 0.0, doc: "Sampling size in T"}
  DZ: {type: E, unit: "cm", default: 0.0, doc: "Sampling size in Z"}
  DP: {type: E, unit: "mrad", default: 0.0, doc: "Sampling size in P"}
  DS: {type: E, unit: "cm", default: 0.0, doc: "Sampling size in S"}
  DD: {type: E, unit: "", default: 0.0, doc: "Sampling size in relative momentum"}
  YR: {type: E, unit: "cm", default: 0.0, doc: "Reference trajectory"}
  TR: {type: E, unit: "mrad", default: 0.0, doc: "Reference trajectory"}
  ZR: {type: E, unit: "cm", default: 0.0, doc: "Reference trajectory"}
  PR: {type: E, unit: "mrad", default: 0.0, doc: "Reference trajectory"}
  SR: {type: E, unit: "cm", default: 0.0, doc: "Reference trajectory"}
  DR: {type: E, unit: "", default: 0.0, doc: "Reference trajectory"}
  IMAX: {type: I, unit: "", default: 0, doc: "Total number of particles"}
  IDMAX: {type: I, unit: "", default: 0, doc: "Number of distinct momenta"}
  Y: {type: E, unit: "cm", default: 0.0, doc: "Coordinates of the IMAX particles"}
  T: {type: E, unit: "mrad", default: 0.0, doc: "Coordinates of the IMAX particles"}
  Z: {type: E, unit: "cm", default: 0.0, doc: "Coordinates of the IMAX particles"}
  P: {type: E, unit: "mrad", default: 0.0, doc: "Coordinates of the IMAX particles"}
  S: {type: E, unit: "cm", default: 0.0, doc: "Coordinates of the IMAX particles"}
  D: {type: E, unit: "", default: 0.0, doc: "Coordinates of the IMAX particles"}
